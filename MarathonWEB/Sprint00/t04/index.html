<!DOCTYPE html>
<html lang="en">
<head>

<div class="containerCard">

        <img class="imgToCard" src="assets/images/Capitan-America.png" alt="Capitan-America">
        <div>
            <h3>Capitan America</h3>
            <p>Steven Rogers</p>
        </div>
    </div>
    <div class="card" style="background: linear-gradient( #e52d27, #b31217);">

        <div>
            <h3>Iron man</h3>
            <p>Tony Stark</p>
        </div>
    </div>
    <div class="card" style="background: linear-gradient(to right, #000, #61045F);">
